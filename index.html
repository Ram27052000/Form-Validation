<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form validation using Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>">

    </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Registration form</h2>
      </div>
      <form action="" class="form">
        <div class="form-group">
          <label for=>Username</label>
          <input type="text"placeholder="username"id="username"autocomplete="off">
          <i class=ion-checkmark-circled></i>
          <i class=ion-alert></i>
          <span></span>
        </div>

          <div class="form-group">
            <label for="Email">Emailaddress</label>
            <input type="text"placeholder="emailaddress"id="Email"autocomplete="off">
            <i class=ion-checkmark-circled></i>
            <i class=ion-alert></i>
            <span></span>
          </div>


            <div class="form-group">
              <label for="Phonenumber">Phonenumber</label>
              <input type="number"placeholder="phonenumber"id="Phonenumber"autocomplete="off">
              <i class=ion-checkmark-circled></i>
              <i class=ion-alert></i>
              <span></span>
            </div>


              <div class="form-group">
                <label for="Passoword">Password</label>
                <input type="password"placeholder="Password"id="Password"autocomplete="off">
                <i class=ion-checkmark-circled></i>
                <i class=ion-alert></i>
                <span></span>
              </div>


                <div class="form-group">
                  <label for="Confirm Password">Confirm password</label>
                  <input type="password"placeholder="confirm password"id="confirmpassword"autocomplete="off">
                  <i class=ion-checkmark-circled></i>
                  <i class=ion-alert></i>
                  <span></span>

                <button id ='submit'>Submit</button>
                </form>

        </div>
          <script src="app.js" charset="utf-8"></script>


  </body>
</html>
